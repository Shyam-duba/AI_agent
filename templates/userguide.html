<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Ensure the body and html take the full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Make the embed fill the whole page */
        embed {
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none;  /* Remove the border if you want */
        }
    </style>
</head>
<body>

    <h1>PDF Viewer</h1>
    <embed src="{{ url_for('pdf', filename='userguide.pdf') }}" type="application/pdf">

</body>
</html>
